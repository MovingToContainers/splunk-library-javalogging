name: Java CI with Maven

on:
  [push, pull_request]

jobs:

  test-execution:
    strategy:
      matrix:
        splunk-version:
          - "latest"
          - "8.0"
    runs-on: ubuntu-latest
    services:
      splunk:
        image: splunk/splunk:${{matrix.splunk-version}}
        env:
          SPLUNK_START_ARGS: --accept-license
          SPLUNK_PASSWORD: changed!
        ports:
          - 8000:8000
          - 5555:5555
          - 8088:8088
          - 8089:8089
          - 15000:15000
          - 10667:10667
          - 10668:10668/udp
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Make Test
        run: make test